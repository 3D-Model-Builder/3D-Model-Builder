<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Builder</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #controlsContainer { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            transition: all 0.3s ease;
            width: 300px;
            height: auto;
        }
        #controlsContainer.minimized { 
            width: 50px; 
            height: 50px; 
            overflow: hidden; 
            border-radius: 50%; 
            padding: 0; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            right: 10px;
            bottom: 10px; 
            top: auto; 
            left: auto;
        }
        #controlsContainer.minimized #controls { display: none; }
        #controlsContainer.minimized #restoreButton { display: block; }
        #controlsContainer #minimizeButton { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            width: 30px; 
            height: 30px; 
            background: #f0f0f0; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
        }
        #controlsContainer #restoreButton { 
            display: none; 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            width: 30px; 
            height: 30px; 
            background: #f0f0f0; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
        }
        #controlsContainer #minimizeButton img,
        #controlsContainer #restoreButton img {
            width: 20px; 
            height: 20px; 
        }
        #controlsContainer #codeOutput { 
            margin-top: 20px; 
            white-space: pre; 
            border: 1px solid #ccc; 
            padding: 10px; 
            display: none; 
        }
        .control-group { margin-bottom: 10px; }
        #bottomGrid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .grid-line {
            position: absolute;
            background: rgba(0, 0, 0, 0.5); /* Darker grid lines */
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controlsContainer">
        <button id="minimizeButton" onclick="minimizeControls()">
            <img src="https://img.icons8.com/ios/50/000000/minus.png" alt="Minimize" />
        </button>
        <button id="restoreButton" onclick="restoreControls()">
            <img src="https://img.icons8.com/ios/50/000000/plus.png" alt="Restore" />
        </button>
        <div id="controls">
            <h2>3D Model Builder</h2>
            <div class="control-group">
                <label for="shape">Shape:</label>
                <select id="shape">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="empty">Empty GameObject</option>
                </select>
            </div>
            <div class="control-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
            <div class="control-group">
                <button onclick="addShape()">Add Shape</button>
                <button onclick="removeShape()">Remove Shape</button>
                <button onclick="clearAllShapes()">Clear All Shapes</button>
                <button onclick="generateCode()">Generate C# Code</button>
                <button onclick="toggleCodeVisibility()">Toggle Code Visibility</button>
            </div>
            <div class="control-group">
                <label for="shapeSelect">Select Shape:</label>
                <select id="shapeSelect" onchange="selectShape()">
                    <option value="">-- None --</option>
                </select>
            </div>
            <div class="control-group">
                <label>Move X:</label>
                <input type="range" id="moveX" min="-5" max="10" step="0.1" value="0" oninput="moveShape()">
            </div>
            <div class="control-group">
                <label>Move Y:</label>
                <input type="range" id="moveY" min="-5" max="10" step="0.1" value="0" oninput="moveShape()">
            </div>
            <div class="control-group">
                <label>Move Z:</label>
                <input type="range" id="moveZ" min="-5" max="10" step="0.1" value="0" oninput="moveShape()">
            </div>
            <div class="control-group">
                <label>Scale X:</label>
                <input type="range" id="scaleX" min="0.1" max="10" step="0.1" value="1" oninput="scaleShape()">
            </div>
            <div class="control-group">
                <label>Scale Y:</label>
                <input type="range" id="scaleY" min="0.1" max="10" step="0.1" value="1" oninput="scaleShape()">
            </div>
            <div class="control-group">
                <label>Scale Z:</label>
                <input type="range" id="scaleZ" min="0.1" max="10" step="0.1" value="1" oninput="scaleShape()">
            </div>
            <div class="control-group">
                <label>Rotate X:</label>
                <input type="range" id="rotateX" min="-180" max="180" step="1" value="0" oninput="rotateShape()">
            </div>
            <div class="control-group">
                <label>Rotate Y:</label>
                <input type="range" id="rotateY" min="-180" max="180" step="1" value="0" oninput="rotateShape()">
            </div>
            <div class="control-group">
                <label>Rotate Z:</label>
                <input type="range" id="rotateZ" min="-180" max="180" step="1" value="0" oninput="rotateShape()">
            </div>
            <div class="control-group">
                <button onclick="copyToClipboard()">Copy Code</button>
            </div>
            <div id="codeOutput"></div>
        </div>
    </div>
    <div id="bottomGrid"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Soft shadows
        document.getElementById('container').appendChild(renderer.domElement);

        // Create a grid
        const gridHelper = new THREE.GridHelper(100, 10);
        gridHelper.position.y = -0.01; // Slightly below the origin to avoid clipping issues
        gridHelper.material.opacity = 1;
        gridHelper.material.transparent = false;
        scene.add(gridHelper);

        // Create a background
        scene.background = new THREE.Color(0x000000); // Black background

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(5, 10, 5).normalize();
        directionalLight.castShadow = true; // Enable shadows for directional light
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        pointLight.castShadow = true; // Enable shadows for point light
        scene.add(pointLight);

        // Add a plane to receive shadows
        const planeGeometry = new THREE.PlaneGeometry(500, 500);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.1;
        plane.receiveShadow = true; // Plane receives shadows
        scene.add(plane);

        camera.position.z = 5;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        let shapes = [];
        let selectedShapeIndex = -1;

        function addShape() {
            const shapeType = document.getElementById('shape').value;
            const color = document.getElementById('color').value;
            let geometry, material, shape;

            if (shapeType === 'cube') {
                geometry = new THREE.BoxGeometry();
                material = new THREE.MeshStandardMaterial({ color: color });
                shape = new THREE.Mesh(geometry, material);
            } else if (shapeType === 'sphere') {
                geometry = new THREE.SphereGeometry();
                material = new THREE.MeshStandardMaterial({ color: color });
                shape = new THREE.Mesh(geometry, material);
            } else if (shapeType === 'cylinder') {
                geometry = new THREE.CylinderGeometry();
                material = new THREE.MeshStandardMaterial({ color: color });
                shape = new THREE.Mesh(geometry, material);
            } else if (shapeType === 'empty') {
                shape = new THREE.Group(); // Create an empty group as the empty game object
            }

            shape.castShadow = true; // Shape casts shadows
            shape.receiveShadow = true; // Shape receives shadows
            scene.add(shape);
            shapes.push(shape);
            updateShapeList();
        }

        function updateShapeList() {
            const shapeSelect = document.getElementById('shapeSelect');
            shapeSelect.innerHTML = '<option value="">-- None --</option>';
            shapes.forEach((shape, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Shape ${index + 1}`;
                shapeSelect.appendChild(option);
            });
        }

        function removeShape() {
            if (selectedShapeIndex !== -1) {
                scene.remove(shapes[selectedShapeIndex]);
                shapes.splice(selectedShapeIndex, 1);
                updateShapeList();
                resetTransformControls();
                selectedShapeIndex = -1;
            }
        }

        function clearAllShapes() {
            shapes.forEach(shape => scene.remove(shape));
            shapes = [];
            updateShapeList();
            resetTransformControls();
        }

        function selectShape() {
            selectedShapeIndex = parseInt(document.getElementById('shapeSelect').value, 10);
            if (isNaN(selectedShapeIndex)) {
                selectedShapeIndex = -1;
                resetTransformControls();
            } else {
                const selectedShape = shapes[selectedShapeIndex];
                document.getElementById('moveX').value = selectedShape.position.x;
                document.getElementById('moveY').value = selectedShape.position.y;
                document.getElementById('moveZ').value = selectedShape.position.z;
                document.getElementById('scaleX').value = selectedShape.scale.x;
                document.getElementById('scaleY').value = selectedShape.scale.y;
                document.getElementById('scaleZ').value = selectedShape.scale.z;
                document.getElementById('rotateX').value = selectedShape.rotation.x * (180 / Math.PI);
                document.getElementById('rotateY').value = selectedShape.rotation.y * (180 / Math.PI);
                document.getElementById('rotateZ').value = selectedShape.rotation.z * (180 / Math.PI);
            }
        }

        function moveShape() {
            if (selectedShapeIndex !== -1) {
                const selectedShape = shapes[selectedShapeIndex];
                selectedShape.position.x = parseFloat(document.getElementById('moveX').value);
                selectedShape.position.y = parseFloat(document.getElementById('moveY').value);
                selectedShape.position.z = parseFloat(document.getElementById('moveZ').value);
            }
        }

        function scaleShape() {
            if (selectedShapeIndex !== -1) {
                const selectedShape = shapes[selectedShapeIndex];
                selectedShape.scale.x = parseFloat(document.getElementById('scaleX').value);
                selectedShape.scale.y = parseFloat(document.getElementById('scaleY').value);
                selectedShape.scale.z = parseFloat(document.getElementById('scaleZ').value);
            }
        }

        function rotateShape() {
            if (selectedShapeIndex !== -1) {
                const selectedShape = shapes[selectedShapeIndex];
                selectedShape.rotation.x = parseFloat(document.getElementById('rotateX').value) * (Math.PI / 180);
                selectedShape.rotation.y = parseFloat(document.getElementById('rotateY').value) * (Math.PI / 180);
                selectedShape.rotation.z = parseFloat(document.getElementById('rotateZ').value) * (Math.PI / 180);
            }
        }

        function resetTransformControls() {
            document.getElementById('moveX').value = 0;
            document.getElementById('moveY').value = 0;
            document.getElementById('moveZ').value = 0;
            document.getElementById('scaleX').value = 1;
            document.getElementById('scaleY').value = 1;
            document.getElementById('scaleZ').value = 1;
            document.getElementById('rotateX').value = 0;
            document.getElementById('rotateY').value = 0;
            document.getElementById('rotateZ').value = 0;
        }

        function generateCode() {
            let code = 'using UnityEngine;\n\n';
            code += 'public class GeneratedShapes : MonoBehaviour\n{\n';
            code += '    void Start()\n    {\n';
            shapes.forEach((shape, index) => {
                if (shape.geometry instanceof THREE.BoxGeometry) {
                    code += `        GameObject shape${index} = GameObject.CreatePrimitive(PrimitiveType.Cube);\n`;
                } else if (shape.geometry instanceof THREE.SphereGeometry) {
                    code += `        GameObject shape${index} = GameObject.CreatePrimitive(PrimitiveType.Sphere);\n`;
                } else if (shape.geometry instanceof THREE.CylinderGeometry) {
                    code += `        GameObject shape${index} = GameObject.CreatePrimitive(PrimitiveType.Cylinder);\n`;
                } else if (shape instanceof THREE.Group) {
                    code += `        GameObject shape${index} = new GameObject("EmptyObject${index}");\n`;
                }
                code += `        shape${index}.transform.position = new Vector3(${shape.position.x.toFixed(2)}f, ${shape.position.y.toFixed(2)}f, ${shape.position.z.toFixed(2)}f);\n`;
                code += `        shape${index}.transform.localScale = new Vector3(${shape.scale.x.toFixed(2)}f, ${shape.scale.y.toFixed(2)}f, ${shape.scale.z.toFixed(2)}f);\n`;
                code += `        shape${index}.transform.rotation = Quaternion.Euler(${(shape.rotation.x * (180 / Math.PI)).toFixed(2)}f, ${(shape.rotation.y * (180 / Math.PI)).toFixed(2)}f, ${(shape.rotation.z * (180 / Math.PI)).toFixed(2)}f);\n`;
                if (!(shape instanceof THREE.Group)) {
                    code += `        shape${index}.GetComponent<Renderer>().material.color = new Color(${shape.material.color.r.toFixed(2)}f, ${shape.material.color.g.toFixed(2)}f, ${shape.material.color.b.toFixed(2)}f);\n`;
                }
                code += '\n';
            });
            code += '    }\n';
            code += '}\n';
            document.getElementById('codeOutput').textContent = code;
        }

        function toggleCodeVisibility() {
            const codeOutput = document.getElementById('codeOutput');
            if (codeOutput.style.display === 'none') {
                codeOutput.style.display = 'block';
            } else {
                codeOutput.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const codeOutput = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(codeOutput).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        function minimizeControls() {
            document.getElementById('controlsContainer').classList.add('minimized');
        }

        function restoreControls() {
            document.getElementById('controlsContainer').classList.remove('minimized');
        }

        function addGridLine(x, y) {
            const line = document.createElement('div');
            line.className = 'grid-line';
            line.style.left = `${x}px`;
            line.style.top = `${y}px`;
            line.style.width = '1px';
            line.style.height = '1px';
            document.getElementById('bottomGrid').appendChild(line);
        }

        for (let i = 0; i < 100; i++) {
            addGridLine(i * 10, window.innerHeight - 1);
            addGridLine(window.innerWidth - 1, i * 10);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
