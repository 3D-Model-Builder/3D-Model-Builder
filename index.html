<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shape Creator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controlsContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .minimized { display: none; }
        #codeOutput { display: none; white-space: pre; background: #000; color: #fff; padding: 10px; margin-top: 10px; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="controlsContainer">
        <select id="shape">
            <option value="cube">Cube</option>
            <option value="sphere">Sphere</option>
            <option value="cylinder">Cylinder</option>
        </select>
        <input type="color" id="color" value="#ff0000">
        <button onclick="addShape()">Add Shape</button>
        <button onclick="removeShape()">Remove Shape</button>
        <button onclick="clearAllShapes()">Clear All</button>
        <br>
        <select id="shapeSelect" onchange="selectShape()">
            <option value="">-- None --</option>
        </select>
        <br>
        <label>Move: X <input type="number" id="moveX" step="0.1" onchange="moveShape()"></label>
        <label>Y <input type="number" id="moveY" step="0.1" onchange="moveShape()"></label>
        <label>Z <input type="number" id="moveZ" step="0.1" onchange="moveShape()"></label>
        <br>
        <label>Scale: X <input type="number" id="scaleX" step="0.1" value="1" onchange="scaleShape()"></label>
        <label>Y <input type="number" id="scaleY" step="0.1" value="1" onchange="scaleShape()"></label>
        <label>Z <input type="number" id="scaleZ" step="0.1" value="1" onchange="scaleShape()"></label>
        <br>
        <label>Rotate: X <input type="number" id="rotateX" step="1" onchange="rotateShape()"></label>
        <label>Y <input type="number" id="rotateY" step="1" onchange="rotateShape()"></label>
        <label>Z <input type="number" id="rotateZ" step="1" onchange="rotateShape()"></label>
        <br>
        <button onclick="generateCode()">Generate Code</button>
        <button onclick="toggleCodeVisibility()">Toggle Code</button>
        <button onclick="minimizeControls()">Minimize</button>
        <button onclick="restoreControls()">Restore</button>
    </div>
    <div id="canvas-container"></div>
    <pre id="codeOutput"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let shapesGroup, shapes = [], shapeDetails = [], selectedShape = null;
        let isRightMouseDown = false, lastMouseX = 0, lastMouseY = 0;

        init();

        function init() {
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x404040); // Dark gray background
            renderer.shadowMap.enabled = true; // Enable shadow mapping
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Ambient Light
            const ambientLight = new THREE.AmbientLight(0x404040, 1); // Dim ambient light
            scene.add(ambientLight);

            // Directional Light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Shapes Group
            shapesGroup = new THREE.Group();
            scene.add(shapesGroup);

            // Bottom Grid
            const gridHelperBottom = new THREE.GridHelper(10, 10, 0x888888, 0x888888);
            gridHelperBottom.position.y = -0.5;
            scene.add(gridHelperBottom);

            // Back Grid
            const gridHelperBack = new THREE.GridHelper(10, 10, 0x888888, 0x888888);
            gridHelperBack.rotation.x = Math.PI / 2;
            gridHelperBack.position.z = -0.5;
            scene.add(gridHelperBack);

            animate();
        }

        function addShape() {
            const shapeType = document.getElementById('shape').value;
            const color = document.getElementById('color').value;

            let geometry;
            switch (shapeType) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
                    break;
            }

            const material = new THREE.MeshStandardMaterial({ color: color });
            const shape = new THREE.Mesh(geometry, material);
            shape.castShadow = true; // Enable casting shadows
            shape.receiveShadow = true; // Enable receiving shadows
            shapesGroup.add(shape);
            shapes.push(shape);

            shapeDetails.push({
                type: shapeType,
                color: color,
                scale: shape.scale.toArray(),
                position: shape.position.toArray(),
                rotation: shape.rotation.toArray()
            });

            const shapeSelect = document.getElementById('shapeSelect');
            const option = document.createElement('option');
            option.value = shapes.length - 1;
            option.textContent = `Shape ${shapes.length}`;
            shapeSelect.appendChild(option);

            // Make shape0 the base
            if (shapes.length > 1) {
                shapes[shapes.length - 1].position.set(0, 0, 0); // Reset position
                shapesGroup.add(shapes[shapes.length - 1]);
            }
        }

        function removeShape() {
            const shape = shapes.pop();
            if (shape) {
                shapesGroup.remove(shape);
                shape.geometry.dispose();
                shape.material.dispose();
                shapeDetails.pop();

                const shapeSelect = document.getElementById('shapeSelect');
                shapeSelect.remove(shapeSelect.options.length - 1);
            }
        }

        function clearAllShapes() {
            shapes.forEach(shape => {
                shapesGroup.remove(shape);
                shape.geometry.dispose();
                shape.material.dispose();
            });
            shapes.length = 0;
            shapeDetails.length = 0;

            const shapeSelect = document.getElementById('shapeSelect');
            shapeSelect.innerHTML = '<option value="">-- None --</option>';
        }

        function selectShape() {
            const index = parseInt(document.getElementById('shapeSelect').value);
            selectedShape = shapes[index] || null;

            if (selectedShape) {
                document.getElementById('moveX').value = selectedShape.position.x;
                document.getElementById('moveY').value = selectedShape.position.y;
                document.getElementById('moveZ').value = selectedShape.position.z;
                document.getElementById('scaleX').value = selectedShape.scale.x;
                document.getElementById('scaleY').value = selectedShape.scale.y;
                document.getElementById('scaleZ').value = selectedShape.scale.z;
                document.getElementById('rotateX').value = selectedShape.rotation.x * (180 / Math.PI);
                document.getElementById('rotateY').value = selectedShape.rotation.y * (180 / Math.PI);
                document.getElementById('rotateZ').value = selectedShape.rotation.z * (180 / Math.PI);
            } else {
                document.getElementById('moveX').value = 0;
                document.getElementById('moveY').value = 0;
                document.getElementById('moveZ').value = 0;
                document.getElementById('scaleX').value = 1;
                document.getElementById('scaleY').value = 1;
                document.getElementById('scaleZ').value = 1;
                document.getElementById('rotateX').value = 0;
                document.getElementById('rotateY').value = 0;
                document.getElementById('rotateZ').value = 0;
            }
        }

        function moveShape() {
            if (!selectedShape) return;

            selectedShape.position.set(
                parseFloat(document.getElementById('moveX').value),
                parseFloat(document.getElementById('moveY').value),
                parseFloat(document.getElementById('moveZ').value)
            );

            updateShapeDetails();
        }

        function scaleShape() {
            if (!selectedShape) return;

            selectedShape.scale.set(
                parseFloat(document.getElementById('scaleX').value),
                parseFloat(document.getElementById('scaleY').value),
                parseFloat(document.getElementById('scaleZ').value)
            );

            updateShapeDetails();
        }

        function rotateShape() {
            if (!selectedShape) return;

            selectedShape.rotation.set(
                parseFloat(document.getElementById('rotateX').value) * (Math.PI / 180),
                parseFloat(document.getElementById('rotateY').value) * (Math.PI / 180),
                parseFloat(document.getElementById('rotateZ').value) * (Math.PI / 180)
            );

            updateShapeDetails();
        }

        function updateShapeDetails() {
            const index = shapes.indexOf(selectedShape);
            if (index !== -1) {
                shapeDetails[index] = {
                    type: document.getElementById('shape').value,
                    color: document.getElementById('color').value,
                    scale: selectedShape.scale.toArray(),
                    position: selectedShape.position.toArray(),
                    rotation: selectedShape.rotation.toArray()
                };
            }
        }

        function generateCode() {
            let code = 'const shapesGroup = new THREE.Group();\n';

            shapeDetails.forEach((detail, index) => {
                code += `const shape${index}Geometry = new THREE.${capitalizeFirstLetter(detail.type)}Geometry(${getGeometryArgs(detail.type)});\n`;
                code += `const shape${index}Material = new THREE.MeshStandardMaterial({ color: '${detail.color}' });\n`;
                code += `const shape${index} = new THREE.Mesh(shape${index}Geometry, shape${index}Material);\n`;
                code += `shape${index}.position.set(${detail.position.join(', ')});\n`;
                code += `shape${index}.scale.set(${detail.scale.join(', ')});\n`;
                code += `shape${index}.rotation.set(${detail.rotation.map(r => r * (180 / Math.PI)).join(', ')});\n`;
                code += `shapesGroup.add(shape${index});\n`;
            });

            code += 'scene.add(shapesGroup);\n';

            document.getElementById('codeOutput').textContent = code;
        }

        function toggleCodeVisibility() {
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.style.display = codeOutput.style.display === 'none' ? 'block' : 'none';
        }

        function minimizeControls() {
            document.getElementById('controlsContainer').classList.add('minimized');
        }

        function restoreControls() {
            document.getElementById('controlsContainer').classList.remove('minimized');
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function getGeometryArgs(type) {
            switch (type) {
                case 'cube': return '1, 1, 1';
                case 'sphere': return '1, 32, 32';
                case 'cylinder': return '1, 1, 2, 32';
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('mousedown', event => {
            if (event.button === 2) {
                isRightMouseDown = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('mouseup', () => {
            isRightMouseDown = false;
        });

        window.addEventListener('mousemove', event => {
            if (isRightMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                camera.rotation.y -= deltaX * 0.01;
                camera.rotation.x -= deltaY * 0.01;

                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        window.addEventListener('wheel', event => {
            camera.position.z += event.deltaY * 0.05;
        });
    </script>
</body>
</html>
