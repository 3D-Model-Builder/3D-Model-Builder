<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Builder</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #controlsContainer { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            transition: all 0.3s ease;
            width: 300px;
            height: auto;
            resize: both;
            overflow: auto;
        }
        #controlsContainer.minimized { 
            width: 50px; 
            height: 50px; 
            overflow: hidden; 
            border-radius: 50%; 
            padding: 0; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            right: 10px;
            bottom: 10px; 
            top: auto; 
            left: auto;
        }
        #controlsContainer.minimized #controls { display: none; }
        #controlsContainer.minimized #restoreButton { display: block; }
        #controlsContainer #minimizeButton { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            width: 30px; 
            height: 30px; 
            background: #f0f0f0; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
        }
        #controlsContainer #restoreButton { 
            display: none; 
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            width: 30px; 
            height: 30px; 
            background: #f0f0f0; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
        }
        #controlsContainer #minimizeButton img,
        #controlsContainer #restoreButton img {
            width: 20px; 
            height: 20px; 
        }
        #controlsContainer #codeOutput { 
            margin-top: 20px; 
            white-space: pre; 
            border: 1px solid #ccc; 
            padding: 10px; 
            display: none; 
        }
        .control-group { margin-bottom: 10px; }
        #leftJoystick, #rightJoystick {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 100;
        }
        #leftJoystick { left: 20px; }
        #rightJoystick { right: 20px; }
        #toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #toolbar button {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controlsContainer">
        <button id="minimizeButton" onclick="minimizeControls()">
            <img src="https://img.icons8.com/ios/50/000000/minus.png" alt="Minimize" />
        </button>
        <button id="restoreButton" onclick="restoreControls()">
            <img src="https://img.icons8.com/ios/50/000000/plus.png" alt="Restore" />
        </button>
        <div id="controls">
            <h2>3D Model Builder</h2>
            <div class="control-group">
                <label for="shape">Shape:</label>
                <select id="shape">
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                </select>
            </div>
            <div class="control-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#ff0000">
            </div>
            <div class="control-group">
                <button onclick="addShape()">Add Shape</button>
                <button onclick="removeShape()">Remove Shape</button>
                <button onclick="clearAllShapes()">Clear All Shapes</button>
                <button onclick="generateCode()">Generate C# Code</button>
                <button onclick="toggleCodeVisibility()">Toggle Code Visibility</button>
            </div>
            <div class="control-group">
                <label for="shapeSelect">Select Shape:</label>
                <select id="shapeSelect" onchange="selectShape()">
                    <option value="">-- None --</option>
                </select>
            </div>
        </div>
        <div id="codeOutput"></div>
    </div>
    <div id="leftJoystick"></div>
    <div id="rightJoystick"></div>
    <div id="toolbar">
        <button onclick="setTransformMode('translate')">Move</button>
        <button onclick="setTransformMode('rotate')">Rotate</button>
        <button onclick="setTransformMode('scale')">Scale</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        camera.position.z = 5;

        const shapes = [];
        const shapeDetails = [];
        let selectedShape = null;
        let isRightMouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        const transformControls = new THREE.TransformControls(camera, renderer.domElement);
        scene.add(transformControls);

        function addShape() {
            const shapeType = document.getElementById('shape').value;
            const color = document.getElementById('color').value;
            let geometry;

            switch (shapeType) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(1, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(1, 1, 2, 32);
                    break;
            }

            const material = new THREE.MeshBasicMaterial({ color: color });
            const shape = new THREE.Mesh(geometry, material);
            scene.add(shape);
            shapes.push(shape);

            shapeDetails.push({
                type: shapeType,
                color: color,
                scale: shape.scale.toArray(),
                position: shape.position.toArray()
            });

            const shapeSelect = document.getElementById('shapeSelect');
            const option = document.createElement('option');
            option.value = shapes.length - 1;
            option.textContent = `Shape ${shapes.length}`;
            shapeSelect.appendChild(option);
        }

        function removeShape() {
            const shape = shapes.pop();
            if (shape) {
                scene.remove(shape);
                shape.geometry.dispose();
                shape.material.dispose();
                shapeDetails.pop();

                const shapeSelect = document.getElementById('shapeSelect');
                shapeSelect.remove(shapeSelect.options.length - 1);
            }
        }

        function clearAllShapes() {
            shapes.forEach(shape => {
                scene.remove(shape);
                shape.geometry.dispose();
                shape.material.dispose();
            });

            shapes.length = 0;
            shapeDetails.length = 0;

            const shapeSelect = document.getElementById('shapeSelect');
            while (shapeSelect.options.length > 1) {
                shapeSelect.remove(1);
            }
        }

        function selectShape() {
            const shapeIndex = document.getElementById('shapeSelect').value;
            selectedShape = shapeIndex !== '' ? shapes[shapeIndex] : null;

            if (selectedShape) {
                transformControls.attach(selectedShape);
            } else {
                transformControls.detach();
            }
        }

        function generateCode() {
            let code = `using UnityEngine;\n\npublic class ShapeCreator : MonoBehaviour\n{\n    void Start()\n    {\n`;

            shapeDetails.forEach((shape, index) => {
                let shapeCode = `        GameObject shape${index} = GameObject.CreatePrimitive(PrimitiveType.${shape.type.charAt(0).toUpperCase() + shape.type.slice(1)});\n`;
                shapeCode += `        shape${index}.transform.localScale = new Vector3(${shape.scale[0].toFixed(2)}, ${shape.scale[1].toFixed(2)}, ${shape.scale[2].toFixed(2)});\n`;
                shapeCode += `        shape${index}.transform.localPosition = new Vector3(${shape.position[0].toFixed(2)}, ${shape.position[1].toFixed(2)}, ${shape.position[2].toFixed(2)});\n`;
                shapeCode += `        shape${index}.GetComponent<Renderer>().material.color = ColorUtility.TryParseHtmlString("${shape.color}", out Color color) ? color : Color.white;\n`;
                shapeCode += `\n`;

                code += shapeCode;
            });

            code += `    }\n}\n`;

            document.getElementById('codeOutput').textContent = code;
        }

        function toggleCodeVisibility() {
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.style.display = codeOutput.style.display === 'none' ? 'block' : 'none';
        }

        function minimizeControls() {
            document.getElementById('controlsContainer').classList.add('minimized');
        }

        function restoreControls() {
            document.getElementById('controlsContainer').classList.remove('minimized');
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w':
                    camera.position.z -= 0.1;
                    break;
                case 's':
                    camera.position.z += 0.1;
                    break;
                case 'a':
                    camera.position.x -= 0.1;
                    break;
                case 'd':
                    camera.position.x += 0.1;
                    break;
            }
        });

        document.addEventListener('mousedown', function(event) {
            if (event.button === 2) {
                isRightMouseDown = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
                event.preventDefault();
            }
        });

        document.addEventListener('mouseup', function(event) {
            if (event.button === 2) {
                isRightMouseDown = false;
            }
        });

        document.addEventListener('mousemove', function(event) {
            if (isRightMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;

                camera.rotation.y -= deltaX * 0.005;
                camera.rotation.x -= deltaY * 0.005;

                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        });

        const leftJoystick = nipplejs.create({
            zone: document.getElementById('leftJoystick'),
            mode: 'static',
            position: { left: '50%', bottom: '50%' },
            color: 'blue',
        });

        const rightJoystick = nipplejs.create({
            zone: document.getElementById('rightJoystick'),
            mode: 'static',
            position: { right: '50%', bottom: '50%' },
            color: 'red',
        });

        leftJoystick.on('move', (evt, data) => {
            if (data.direction) {
                switch (data.direction.angle) {
                    case 'up':
                        camera.position.z -= 0.1;
                        break;
                    case 'down':
                        camera.position.z += 0.1;
                        break;
                    case 'left':
                        camera.position.x -= 0.1;
                        break;
                    case 'right':
                        camera.position.x += 0.1;
                        break;
                }
            }
        });

        rightJoystick.on('move', (evt, data) => {
            if (data.direction) {
                switch (data.direction.angle) {
                    case 'up':
                        camera.rotation.x -= 0.005;
                        break;
                    case 'down':
                        camera.rotation.x += 0.005;
                        break;
                    case 'left':
                        camera.rotation.y -= 0.005;
                        break;
                    case 'right':
                        camera.rotation.y += 0.005;
                        break;
                }
            }
        });

        function setTransformMode(mode) {
            transformControls.setMode(mode);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
